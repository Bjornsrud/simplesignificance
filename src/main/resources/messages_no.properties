app.description=Simple Significance hjelper deg med å utføre grunnleggende statistiske tester – raskt, tydelig og uten behov for forkunnskaper. Enten du er student, forsker eller bare nysgjerrig på dataene dine, guider dette verktøyet deg gjennom analysen.

