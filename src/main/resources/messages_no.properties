help.csv.title=Hvordan skal CSV-filen være formatert?
help.csv.description=Filen må inneholde to kolonner, én for hver gruppe (f.eks. kontroll og eksperiment).<br>Første rad kan inneholde prosjektbeskrivelse (én celle).<br>Andre rad kan inneholde kolonnenavn.<br>Tommer celler er tillatt.<br><br>Eksempel:<br>Effekt av mindfulness<br>Kontroll, Eksperiment<br>10,23<br>11,1<br>15,23

help.tests.title=Hvilken statistisk test skal jeg velge?
help.tests.description=T-Test: Sammenlign gjennomsnitt for to grupper (forutsetter normalfordeling).<br>Welch: Hvis gruppene har ulik varians.<br>Parret T-test: For relaterte målinger.<br>Mann-Whitney: Når data ikke er normalfordelt.<br>Wilcoxon: Ikke-parametrisk for parrede målinger.<br>ANOVA: For tre eller flere grupper.

help.hypothesis.title=Hva er hypotesetesting?
help.hypothesis.description=Hypotesetesting er en statistisk metode som hjelper deg å avgjøre om en observert forskjell i data skyldes tilfeldigheter eller en reell effekt.

