help.hypothesis.title=Hva er hypotesetesting?
help.hypothesis.description=Hypotesetesting er en statistisk metode for å vurdere om observerte forskjeller mellom grupper sannsynligvis skyldes tilfeldigheter eller en reell effekt. Metoden har lenge vært brukt innen forskning, medisin, utdanning og mange andre felt.<br><br>Eksempel: En lærer ønsker å teste om en ny læringsapp forbedrer elevenes resultater. Læreren kan dele klassen i to ? én gruppe bruker appen, én ikke ? og sammenligne eksamensresultatene. Dette verktøyet kan hjelpe med å vurdere om forskjellen er statistisk signifikant.<br><br>Prøv selv! Be minst 30 venner eller medstudenter rapportere hvor mange timer de sover på hverdager og i helgene. Lag en CSV-fil med to kolonner ? ?Hverdag? og ?Helg? ? og last den opp her for å analysere forskjellen.<br><br><b>Merk:</b> Statistiske resultater er kun pålitelige med nok data. Du bør ha minst 15 deltakere i hver gruppe. 30 eller flere er anbefalt.<br><br><b>Viktig:</b> Dette verktøyet kontrollerer ikke for konfunderende variabler. Hvis noe annet varierer mellom gruppene dine, kan det påvirke resultatet.

help.tests.title=Hvilken statistisk test skal jeg velge?
help.tests.description=En signifikanstest vurderer om en forskjell mellom grupper er så stor at den sannsynligvis ikke skyldes tilfeldigheter. Denne appen tilbyr et lite utvalg av vanlige tester:<br><br>
<b>T-test:</b> Sammenligner gjennomsnitt mellom to grupper (forutsetter normalfordeling og lik varians).<br>
<b>Welchs T-test:</b> Som T-test, men for ulik varians.<br>
<b>Parret T-test:</b> Brukes for parvise målinger (f.eks. før/etter).<br>
<b>Mann-Whitney U:</b> Ikke-parametrisk alternativ når data ikke er normalfordelt.<br>
<b>Wilcoxon:</b> Ikke-parametrisk test for parvise målinger.<br>
<b>ANOVA:</b> Sammenligner tre eller flere grupper med normalfordeling og lik varians.<br><br>
<b>Merk:</b> Appen vil anbefale én eller flere tester basert på dine data.

help.csv.title=Hvordan skal CSV-filen være formatert?
help.csv.description=En CSV-fil er en enkel tekstfil der verdier skilles med komma. Du kan lage en i et regnearkprogram (som Excel eller LibreOffice Calc) ved å legge inn data og velge ?Lagre som?? > ?CSV?.<br><br>Du kan også lage en CSV-fil manuelt med Notisblokk eller annen teksteditor. Hver kolonne representerer en gruppe. Første rad kan være prosjekttittel, andre rad gruppenavn.<br><br>Du kan ha mer enn to grupper ? appen vil anbefale en passende test basert på antall grupper og datainnhold.<br><br><b>Eksempel på CSV-fil:</b><br><pre>Effekt av mindfulness<br>Kontroll, Eksperiment<br>10,23<br>11,1<br>15,23</pre>

