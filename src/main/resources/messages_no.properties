app.title=Simple Significance
app.tagline=Enkel, veiledet hypotesetesting.
app.description=Simple Significance er et gratis nettbasert verktøy for utforskende hypotesetesting. Det er laget for studenter, lærere og alle som er nysgjerrige på enkel dataanalyse. Applikasjonen hjelper deg å sammenligne grupper ved hjelp av statistiske signifikanstester - uten at du trenger avanserte forkunnskaper i statistikk.
app.note=Merk: Dette verktøyet er ikke ment å erstatte profesjonell programvare som SPSS eller R. Resultatene er ikke ment å brukes i profesjonell sammenheng, og nøyaktighet kan ikke garanteres.

