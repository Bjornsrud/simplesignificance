help.hypothesis.title=Hva er en hypotese?
help.hypothesis.description=En hypotese er en testbar p\u00E5stand om forholdet mellom to eller flere variabler. Den gir en konkret forutsigelse som kan unders\u00F8kes gjennom datainnsamling og analyse. Hypotesetesting er en sentral del av vitenskapelig metode, og hjelper oss med \u00E5 finne ut om en observert effekt skyldes en reell sammenheng eller bare tilfeldigheter. <br><br>Hypotesen bygger p\u00E5 tidligere forskning eller observasjoner og formuleres slik at den kan bekreftes eller avkreftes gjennom eksperimenter eller statistisk analyse. Den testes alltid mot en <b>nullhypotese</b>, som antar at det ikke er noen meningsfull sammenheng mellom variablene vi m\u00E5ler.<br><br><b>Eksempel:</b> <br>Et forskningssp\u00F8rsm\u00E5l kan v\u00E6re: \"P\u00E5virker s\u00F8vnmangel prestasjon p\u00E5 tester?\". <br>Da kan hypotesen formuleres som: <i>Personer som har sovet lite vil prestere d\u00E5rligere p\u00E5 en test enn personer som har sovet normalt.</i><br><br>For \u00E5 teste hypotesen kan deltakerne deles tilfeldig i to grupper: \u00E9n gruppe f\u00E5r sove normalt, mens den andre vekkes tidlig.<br> Begge gruppene f\u00E5r deretter en oppgave de ikke har \u00F8vd p\u00E5. Prestasjonene registreres og sammenlignes med en statistisk signifikanstest for \u00E5 se om forskjellen er stor nok til \u00E5 tolkes som resultat av p\u00E5virkningen v\u00E5r.<br><br>Resultatet av testen sier ikke bare hva som skjedde i akkurat dette tilfellet, men kan bidra til \u00E5 belyse m\u00F8nstre som gjelder flere. 
help.tab.basics=Grunnleggende begreper
help.tab.basics.title=Sentrale begreper
help.tab.basics.description=N\u00E5r du skal tolke resultatene av en hypotesetest, er det viktig \u00E5 kjenne til noen sentrale begreper. Disse p\u00E5virker hvilken test som er passende, og hvordan resultatene tolkes.<br><br><b>Uavhengige vs. parrede grupper:</b> I <i>parrede</i> data har hvert m\u00E5lepunkt i \u00E9n gruppe en naturlig motpart i den andre (f.eks. f\u00F8r og etter-m\u00E5linger p\u00E5 samme person). <i>Uavhengige</i> grupper best\u00E5r av forskjellige deltakere uten kobling mellom verdiene.<br><br><b>Uavhengig variabel:</b> Det som manipuleres i et eksperiment, for \u00E5 se om det p\u00E5virker noe annet (f.eks. s\u00F8vnmangel).<br><br><b>Avhengig variabel:</b> Det som m\u00E5les i respons til manipulasjonen (f.eks. testscore).<br><br><b>P-verdi:</b> P-verdien er sannsynligheten for at den observerte effekten i studien kan ha oppst\u00e5tt ved en tilfeldighet dersom det i virkeligheten ikke er noen reell effekt av v\u00e5r manipulasjon. En p-verdi p\u00e5 0,05 betyr 5 prosent sannsynlighet for at de observerte forskjellene mellom gruppene skyldes tilfeldigheter.<br><br><b>Normalfordeling:</b> En forutsetning for mange tester. Dataene b\u00F8r fordele seg som en symmetrisk kurve rundt gjennomsnittet.<br><br><b>Varians:</b> Hvor mye verdiene sprer seg. Store forskjeller i varians mellom grupper kan p\u00E5virke testvalg.<br><br><b>Skjevhet (skewness):</b> M\u00E5ler hvor asymmetrisk dataene er. H\u00F8y skjevhet kan gj\u00F8re noen tester mindre p\u00E5litelige.<br><br>Hypotesetesting handler om \u00E5 finne ut om forskjeller i dataene er store nok til \u00E5 v\u00E6re <i>statistisk signifikante</i> - alts\u00E5 s\u00E5 tydelige at de trolig ikke skyldes tilfeldigheter alene.

help.tests.title=Hvilken statistisk test skal jeg velge?
help.tests.description=En signifikanstest vurderer om en forskjell mellom grupper er s\u00E5 stor at den sannsynligvis ikke skyldes tilfeldigheter. Denne appen tilbyr et lite utvalg av vanlige tester:<br><br><b>T-test:</b> Sammenligner gjennomsnitt mellom to grupper (forutsetter normalfordeling og lik varians).<br><br><b>Welchs T-test:</b> Som T-test, men for ulik varians.<br><br><b>Parret T-test:</b> Brukes for parvise m\u00E5linger (f.eks. f\u00F8r/etter).<br><br><b>Mann-Whitney U:</b> Ikke-parametrisk alternativ n\u00E5r data ikke er normalfordelt.<br><br><b>Wilcoxon:</b> Ikke-parametrisk test for parvise m\u00E5linger.<br><br><b>ANOVA:</b> Sammenligner tre eller flere grupper med normalfordeling og lik varians.<br><br>Appen vil anbefale \u00E9n passende test basert p\u00E5 dine data.

help.csv.title=Hvordan skal CSV-filen v\u00E6re formatert?
help.csv.description=En CSV-fil er en enkel tekstfil der verdier skilles med komma. Du kan lage en i et regnearkprogram (som Excel eller LibreOffice Calc) ved \u00E5 legge inn data og velge 'Lagre som...' -> '.csv'.<br><br>Du kan ogs\u00E5 lage en CSV-fil manuelt med Notisblokk eller annen teksteditor. Hver kolonne representerer en gruppe. F\u00F8rste rad kan v\u00E6re prosjekttittel, andre rad gruppenavn.<br><br>Du kan ha mer enn to grupper - appen vil anbefale en passende test basert p\u00E5 antall grupper og datainnhold.<br><br><b>Eksempel p\u00E5 CSV-fil:</b><br><pre>Effekt av mindfulness<br>Kontroll, Eksperiment<br>10,23<br>11,1<br>15,23<br>(osv.)</pre>

